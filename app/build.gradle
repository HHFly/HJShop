apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.mark.app.hjshop4a"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
//            JPUSH_PKGNAME     : applicationId,
//            JPUSH_APPKEY      : "dd35eb272ea54587cc5461e9", //JPush上注册的包名对应的appkey.
//            JPUSH_CHANNEL     : "developer-default", //暂时填写默认值即可.

            //自己弄的框架配置
            WHITE_PKGNAME     : applicationId,//包名
            WHITE_FILEPROVIDER: "${applicationId}.fileprovider",//7.0文件Provider对应的authorities


        ]
    }

    buildTypes {
        debug {

            buildConfigField("boolean", "DEBUG_ENV", "true")
            buildConfigField("boolean", "IS_OPEN_LOG", "true")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        release {
            buildConfigField("boolean", "DEBUG_ENV", "false")
            buildConfigField("boolean", "IS_OPEN_LOG", "false")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    compile 'com.mark.app:mkbasetools:1.0.0'
    //自动适配框架
    compile 'com.zhy:autolayout:1.4.5'
    //网络请求框架

    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    //图片加载框架
    compile 'com.facebook.fresco:fresco:1.4.0'
    compile 'jp.wasabeef:fresco-processors:2.1.0'
    compile 'com.github.florent37:viewanimator:1.0.5'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.3'

    //工具类封装
    compile 'com.white.app:mkcommon-core:1.1.20'
    compile 'com.white.app:mkcommon-refresh-header:1.0.1'
    compile 'com.white.app:mkcommon-refresh-footer:1.0.1'
    compile 'com.white.app:mkcommon-refresh-layout:1.0.1'
    //banner
    compile 'cn.bingoogolapple:bga-banner:2.1.4@aar'

}
