    compile 'cn.yipianfengye.android:zxing-library:2.2'
    // 图表
    compile 'com.github.lecho:hellocharts-library:1.5.8@aar'
    //侧滑
    compile 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.3.0'
    //友盟
    compile 'com.umeng.sdk:share-core:6.9.1'
    compile 'com.umeng.sdk:share-qq:6.9.1.1'
    compile 'com.umeng.sdk:share-sina:6.9.1'
    compile 'com.umeng.sdk:common:1.5.1'
    compile 'com.umeng.sdk:shareboard-widget:6.9.1'
//    implementation files('lib/umeng-share-QQ-simplify-6.9.1.jar')
    // 支付
    compile 'com.mark.app:mkpay-core:1.0.+'
    compile 'com.mark.app:mkpay-alipay:1.0.+'
    compile 'com.mark.app:mkpay-wechat:1.0.+'
    implementation files('lib/umeng-share-wechat-full-6.9.1.jar')
}
